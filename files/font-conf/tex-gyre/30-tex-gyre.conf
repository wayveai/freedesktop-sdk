<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "../fonts.dtd">
<fontconfig>

    <!-- Helvetica Condensed -->
    <alias binding="same">
        <family>Helvetica Condensed</family>
        <accept>
            <family>TeX Gyre Heros Cn</family>
        </accept>
    </alias>
    <alias binding="same">
        <family>TeX Gyre Heros Cn</family>
        <default>
            <family>Helvetica Condensed</family>
        </default>
    </alias>

</fontconfig>
